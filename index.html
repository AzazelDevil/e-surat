<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Surat Modern</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>E-Surat</h1>
</header>

<!-- NAVIGATION -->
<nav class="tabs">
  <button id="btnMasuk" onclick="showForm('masuk')">
    Surat Masuk
  </button>
  <button id="btnKeluar" onclick="showForm('keluar')">
    Surat Keluar
  </button>
</nav>

<!-- TOAST NOTIFICATION -->
<div id="toast" class="toast hidden">
  âœ” Data berhasil terkirim
</div>

<!-- FORM SURAT MASUK -->
<section id="formMasuk" class="form-card hidden">
  <h3>Input Surat Masuk</h3>

  <input id="masuk_nomor" placeholder="Nomor Surat">
  <input id="masuk_tanggal" type="date">
  <input id="masuk_pengirim" placeholder="Pengirim">
  <input id="masuk_perihal" placeholder="Perihal">
  <input id="masuk_file" type="file">
  <textarea id="masuk_catatan" placeholder="Catatan"></textarea>

  <button onclick="submitSuratMasuk(event)">
    Simpan Surat Masuk
  </button>
</section>

<!-- FORM SURAT KELUAR -->
<section id="formKeluar" class="form-card hidden">
  <h3>Input Surat Keluar</h3>

  <input id="keluar_nomor" placeholder="Nomor Surat">
  <input id="keluar_tanggal" type="date">
  <input id="keluar_tujuan" placeholder="Tujuan">
  <input id="keluar_perihal" placeholder="Perihal">
  <input id="keluar_file" type="file">
  <textarea id="keluar_catatan" placeholder="Catatan"></textarea>

  <button onclick="submitSuratKeluar(event)">
    Simpan Surat Keluar
  </button>
</section>

<main>
  <table id="table"></table>
</main>

<script src="app.js"></script>
</body>
</html>
