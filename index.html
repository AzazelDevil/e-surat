<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Surat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>E-Surat</h1>
</header>

<nav>
  <button onclick="loadData('surat_masuk')">Data Surat Masuk</button>
  <button onclick="loadData('surat_keluar')">Data Surat Keluar</button>
</nav>

<!-- ===================== -->
<!-- FORM SURAT MASUK -->
<!-- ===================== -->
<section class="form-box">
  <h3>Input Surat Masuk</h3>

  <input id="masuk_nomor" placeholder="Nomor Surat">
  <input id="masuk_tanggal" type="date">
  <input id="masuk_pengirim" placeholder="Pengirim">
  <input id="masuk_perihal" placeholder="Perihal">
  <input id="masuk_file" type="file">
  <textarea id="masuk_catatan" placeholder="Catatan"></textarea>

  <button onclick="submitSuratMasuk()">Simpan Surat Masuk</button>
</section>

<!-- ===================== -->
<!-- FORM SURAT KELUAR -->
<!-- ===================== -->
<section class="form-box">
  <h3>Input Surat Keluar</h3>

  <input id="keluar_nomor" placeholder="Nomor Surat">
  <input id="keluar_tanggal" type="date">
  <input id="keluar_tujuan" placeholder="Tujuan">
  <input id="keluar_perihal" placeholder="Perihal">
  <input id="keluar_file" type="file">
  <textarea id="keluar_catatan" placeholder="Catatan"></textarea>

  <button onclick="submitSuratKeluar()">Simpan Surat Keluar</button>
</section>

<main>
  <table id="table"></table>
</main>

<script src="app.js"></script>
</body>
</html>
